<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>A Simple Placeholder</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Recursive:CASL@1&display=swap');

        /* Extracted from image by https://coolors.co/374767-c18e68-c0c0c8-d9d8d9-3d2e2d */

        :root {
            --yinmn-blue: #374767ff;
            --persian-orange: #C18E68ff;
            --french-gray: #C0C0C8ff;
            --platinum: #D9D8D9ff;
            --van-dyke: #3D2E2Dff;
        }

        body {
            margin: 0;
            padding: 20px;
            background-color: var(--platinum);
            font-family: 'Recursive', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        img {
            max-width: 100%;
            max-height: 80vh;
            width: auto;
            height: auto;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .attribution {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
            color: var(--van-dyke);
        }

        .attribution a {
            color: var(--yinmn-blue);
            text-decoration: none;
        }

        .attribution a:hover {
            text-decoration: underline;
        }
    </style>
  </head>
  <body>
    <img src="https://live.staticflickr.com/5681/22197549932_74964e7319_o.jpg" alt="WW-II Naval Net Depot | by sswj">
    <div class="attribution">
      “<a href="https://www.flickr.com/photos/sswj40/22197549932" title="WW-II Naval Net Depot">WW-II Naval Net Depot</a>” by <a href="https://www.flickr.com/photos/sswj40/">sswj</a>, <a href="https://creativecommons.org/licenses/by-nc-nd/2.0/deed.en" rel="license noopener noreferrer">CC BY-NC-ND 2.0</a>
    </div>
  </body>
</html>
